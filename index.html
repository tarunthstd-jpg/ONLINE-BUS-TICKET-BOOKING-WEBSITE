<!DOCTYPE html>
<html>
<head>
    <title>Bus Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0a3d62;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #1e3799;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 30px;
            text-align: center;
        }
        .booking-box {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px;
        }
        button {
            background-color: #1e3799;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #0a3d62;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Bus Ticket Booking</h1>
    <p>Safe • Fast • Reliable</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="container">
    <h2>Book Your Bus Ticket</h2>

    <div class="booking-box">
        <input type="text" placeholder="From">
        <input type="text" placeholder="To">
        <input type="date">
        <button>Search Buses</button>
    </div>
</div>

<footer>
    <p>© 2026 BusBooking.com</p>
</footer>

</body>
</html>
